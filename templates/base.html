<!DOCTYPE html>
<html>
    <head>
        <title>web os - {% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="/static/future-floppy.ico">
        <style>
            :root{
                --bg-main: #1E3E62;
                --bg-nav: #0B192C;
                --accent: #FF6500;
            }
            html, body{
                background-color: var(--bg-main);
                padding: 0;
                margin: 0;
            }
            *{
                box-sizing: border-box;
            }
            .nav{
                width: 100%;
                height: 8vh;
                position: fixed;
                z-index: 1000;
                top: 0;
                left: 0;
                background-color: var(--bg-nav);
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            }
            a{
                color: var(--accent);
                font-size: calc(1rem + .5vw);
                font-family: sans-serif;
                border-bottom: 0.15em solid transparent; 
                text-decoration: none;
                transition: all 0.3s ease;
            }
            a:hover{
                color: #FF8A3D;
            }
            .active-link{
                font-weight: bolder; 
                border-bottom: 0.15em solid var(--accent);
            }
            .content{
                width: 100%;
                top: 8vh;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class='nav'>
            <a href="/" {% if request.endpoint == 'index' %} class='active-link' {% endif %}>Home</a>
            <a href="/desktop.html" {% if request.endpoint == 'desktop' %} class='active-link' {% endif %}>Desktop</a>
            <a href="/login.html" {% if request.endpoint == 'login' %} class='active-link' {% endif %}>Login</a>
            <a href="/signup.html" {% if request.endpoint == 'signup' %} class='active-link' {% endif %}>Signup</a>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
